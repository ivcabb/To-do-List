<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
  <div id="duck-container">
    <img id="duck" src="assets/duck.png" width="64" height="64" />
    <div id="progress-display">Progress: 0%</div>
  </div>
  <div id="todo-box">
    <h1>Tasks</h1>
    <div id="date-controls">
      <span id="prev-day">&lt;</span>
      <span id="current-date">...</span>
      <span id="next-day">&gt;</span>
    </div>
    <ul id="task-list"></ul>
    <div id="task-input-container">
        <input type="text" id="task-input" placeholder="New task..." style="display: none;">
        <button id="add-task-button">Add new task</button>
    </div>  
  </div>
</div>

  <script src="todo.js"></script>
  <script src="duck.js"></script>
</body>
</html>
